<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
  <title>Find-A-Pet</title>
</head>

<body>

  <div class="slogan">
    <div class="container">
      <h1 class="display-1">Pet Finder</h1>
      <p class="lead">Adopt a pet at a shelter near you! All you have to do is choose the kind of pet you're looking for and you zip cope.</p>
    </div>
  </div>


  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <h3 for="animal">Our Pets</h3>
        <select id="animal" class="form-control form-control-lg mb-3">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="barnyard">Barnyard</option>
          <option value="reptile">Reptile</option>
        </select>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
        <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>

    <div id="results"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
